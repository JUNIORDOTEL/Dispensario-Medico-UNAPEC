<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcasCreateDlg" widgetVar="MarcasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateMarcasTitle}" closeOnEscape="true">

            <h:form id="MarcasCreateForm">

                <h:panelGroup id="display" rendered="#{marcasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateMarcasLabel_marcaID}" for="marcaID" />
                        <p:inputText id="marcaID" value="#{marcasController.selected.marcaID}" title="#{myBundle.CreateMarcasTitle_marcaID}" required="true" requiredMessage="#{myBundle.CreateMarcasRequiredMessage_marcaID}"/>

                        <p:outputLabel value="#{myBundle.CreateMarcasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{marcasController.selected.descripcion}" title="#{myBundle.CreateMarcasTitle_descripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateMarcasLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{marcasController.selected.estado}" title="#{myBundle.CreateMarcasTitle_estado}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcasController.saveNew}" value="#{myBundle.Save}" update="display,:MarcasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MarcasCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MarcasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
