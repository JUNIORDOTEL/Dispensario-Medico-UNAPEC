<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcasViewDlg" widgetVar="MarcasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMarcasTitle}" closeOnEscape="true">

            <h:form id="MarcasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{marcasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMarcasLabel_marcaID}"/>
                        <h:outputText value="#{marcasController.selected.marcaID}" title="#{myBundle.ViewMarcasTitle_marcaID}"/>

                        <h:outputText value="#{myBundle.ViewMarcasLabel_descripcion}"/>
                        <h:outputText value="#{marcasController.selected.descripcion}" title="#{myBundle.ViewMarcasTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewMarcasLabel_estado}"/>
                        <h:outputText value="#{marcasController.selected.estado}" title="#{myBundle.ViewMarcasTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MarcasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
