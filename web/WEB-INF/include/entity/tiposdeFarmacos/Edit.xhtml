<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TiposdeFarmacosEditDlg" widgetVar="TiposdeFarmacosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTiposdeFarmacosTitle}" closeOnEscape="true">

            <h:form id="TiposdeFarmacosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tiposdeFarmacosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTiposdeFarmacosLabel_tipoFarmacoID}" for="tipoFarmacoID" />
                        <h:outputText id="tipoFarmacoID" value="#{tiposdeFarmacosController.selected.tipoFarmacoID}" />

                        <p:outputLabel value="#{myBundle.EditTiposdeFarmacosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposdeFarmacosController.selected.descripcion}" title="#{myBundle.EditTiposdeFarmacosTitle_descripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditTiposdeFarmacosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{tiposdeFarmacosController.selected.estado}" title="#{myBundle.EditTiposdeFarmacosTitle_estado}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposdeFarmacosController.save}" value="#{myBundle.Save}" update="display,:TiposdeFarmacosListForm:datalist,:TiposdeFarmacosListForm:TiposdeFarmacosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TiposdeFarmacosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TiposdeFarmacosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
