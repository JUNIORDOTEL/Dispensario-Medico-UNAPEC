<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TiposdeFarmacosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTiposdeFarmacosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TiposdeFarmacosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TiposdeFarmacosCreateForm">

                <h:panelGroup id="display" rendered="#{tiposdeFarmacosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTiposdeFarmacosLabel_tipoFarmacoID}" for="tipoFarmacoID" />
                            <p:inputText id="tipoFarmacoID" value="#{tiposdeFarmacosController.selected.tipoFarmacoID}" title="#{myBundle.CreateTiposdeFarmacosTitle_tipoFarmacoID}" required="true" requiredMessage="#{myBundle.CreateTiposdeFarmacosRequiredMessage_tipoFarmacoID}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTiposdeFarmacosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tiposdeFarmacosController.selected.descripcion}" title="#{myBundle.CreateTiposdeFarmacosTitle_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTiposdeFarmacosLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{tiposdeFarmacosController.selected.estado}" title="#{myBundle.CreateTiposdeFarmacosTitle_estado}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tiposdeFarmacosController.saveNew}" value="#{myBundle.Save}" update="display,:TiposdeFarmacosListPage:TiposdeFarmacosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TiposdeFarmacosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
